<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Caiqueoak</title>
  </head>
  <body>
    <!-- <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="top-ball">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-ball">
    </div> -->
    <!-- CARD CONTAINER -->
    <main class="container">
      <!-- PROFILE CONTAINER -->
      <article class="profile-container">
        <section class="top-box"></section>
        <section class="bottom-box">
          <section class="profile-name">
            Victor Crest <span class="age-number">26</span>
            <div class="country">London</div>
          </section>
        </section>
        <img src="images/image-victor.jpg" alt="profile-picture" class="picture"></img>
      </article>
      <!-- BOTTOM MEDIA DATA -->
      <article class="media-data">
        <section class="media-numbers">
          80K
          <div class="media-names">Followers</div>
        </section>
        <section class="media-numbers">
          803K
          <div class="media-names">Likes</div>
        </section>
        <section class="media-numbers">
          1.4K
          <div class="media-names">Photos</div>
        </section>
      </article>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Caiqueoak" target="_blank">Caiqueoak</a>.
      </footer>
    </main>
  </body>
</html>
